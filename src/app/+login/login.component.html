<div layout="row" layout-fill layout-align="center center" class="login-outer-container">

  <div layout="column" layout-align="center"
    class="login-inner-container md-whiteframe-1dp">

    <form [formGroup]="loginForm" (ngSubmit)="login()">

       <div layout="column" layout-align="center center" class="logo-container md-whiteframe-4dp">
        <img src="./assets/images/ontimize.png">
      </div>

      <p class="session-expired" *ngIf="sessionExpired">{{ 'ERROR_SESSION_EXPIRED' | translate }}</p>

        <md-input #user placeholder="{{ 'USERNAME' | translate }}" id="username"
          formControlName="username" layout-fill>
        </md-input>

       <md-input #password placeholder="{{ 'PASSWORD' | translate }}"  id="password"
        type="password" formControlName="password" layout-fill></md-input>

        <button md-raised-button color="primary" type="submit">{{ 'LOGIN' | translate }}</button>
    </form>

  </div>

</div>
